
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<title>Register to A1Notes</title>
</head>
<body>
	<div id="inputcontainer">

			
		<div id="registerbody">
					<form id="registerform" action="register.html" method="POST">
					<h2>Create your free account</h2>
					<p>
						<label for="firstname">First Name</label>
						<input type="text" name="firstname" id="firstname" placeholder="eg.Pawan" required ></p>	
					<p>
						<label for="lastname">Last Name</label>
						<input  name="lastname" id="lastname"  placeholder="eg.pandey" type="text" required></p>	
					<p>
						<label for="email1">E-mail </label>
						<input  name="email1" id="email1"  placeholder="eg.pawan@mail.com" type="email" 
						required></p>	
					<p>
						<label for="email2"> Confirm E-mail</label>
						<input  name="email2" id="email2"  placeholder="eg.pawan@mail.com" type="email" required></p>	

					<p>
						<label for="pasword1">Password</label>
						<input type="password" name="pasword1" id="password1" placeholder="enter password" required ></p>	
					<p>
						<label for="pasword2">Confirm Password</label>
						<input type="password" name="pasword2" id="password2" placeholder="confirm Password"required ></p>	

					</form>

					<button type="submit">Register</button>
		</div>
		      	<div id="sub2">
				       <div class="logoclass"> <img src="../image/df.png">

						</div>
						<div class="discription">
							<ul>
								<li>one place for everything</li>
								<li>handcrafted notes for practical learning</li>
							</ul>
								<header class="header">
								<div class="navis">
									<h3 style="color:darkviolet;">already have a account,click below</h3>
								<a href="login.html"><span class="navi">Login</span></a>
								</div>
						</div>
				</div>
	</div>			



</body>
</html>
